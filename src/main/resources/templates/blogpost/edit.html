<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../webjars/bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/standard.css" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>

<div class="container">
    <h1>Create a New Blog Post</h1>
    <form action="#" th:action="@{~/blogposts/update/{id}(id=${blogPost.id})}" th:object="${blogPost}" method="POST">
        <label for="blogTitle">Title:</label>
        <input type="text" name="blogTitle" id="blogTitle" th:field="*{title}" />

        <label for="blogAuthor">Author:</label>
        <input type="text" name="blogAuthor" id="blogAuthor" th:field="*{author}" />

        <label for="blogEntry">Blog Entry:</label>
        <input type="text" name="blogEntry" id="blogEntry" th:field="*{blogEntry}" />

        <button type="submit" class="btn btn-success">Submit Your Blog</button>
    </form>
</div>


<script src="../../webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
<script src="../../webjars/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
